<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Challenge One</title>
    <link rel="stylesheet" href="css/bootstrap.css" />
  </head>
  <body>
    <div class="d-flex align-items-center min-vh-100">
    <div class="card mx-auto bg-dark mt-5" >
      <div class="card-body text-center">
        <img src="images/avatar-jessica.jpeg" class="rounded-circle" style="width: 10rem; height: 10rem" alt="">
        <h3 class="card-title text-white">Jessica Randall</h3>
        <h5 class="card-title text-success">London, United Kingdom</h5>
        <p class="card-text text-white">Frontend developer and avid reader</p>
        <br>
        <div class="col">
          <div class="btn btn-secondary w-50 m-2 ">Github</div>
          <div class="btn btn-secondary w-50 m-2">Frontend Mentor</div>
          <div class="btn btn-secondary w-50 m-2">Linkend</div>
          <div class="btn btn-secondary w-50 m-2">Twitter</div>
          <div class="btn btn-secondary w-50 m-2">Instagram</div>
        </div>
      </div>
    </div>
</div>


    <script src="js/popper.min.js"></script>
    <script src="js/jquery-3.7.1.min.js"></script>
    <script src="js/bootstrap.js"></script>
  </body>
</html>
